<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>timer</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
	<div id="timer">
		<h1>Count down Timer</h1>

		<div v-if="disp" class="set">
			<span>
				<select type="number" name="hours" v-model="hour">
					<option v-for="n in 24" v-bind:value="n-1">{{ n-1 }}</option>
				</select>
				<p class="text">Hours</p>
			</span>
			<span>
				<select type="number" name="minutes" v-model="minute">
					<option v-for="n in 60" v-bind:value="n-1">{{ n-1 }}</option>
				</select>
				<p class="text">Minutes</p>
			</span>
			<span>
				<select type="number" name="seonds" v-model="second">
					<option v-for="n in 60" v-bind:value="n-1">{{ n-1 }}</option>
				</select>
				<p class="text">Seconds</p>
			</span>
		</div>

		<div v-if="!disp" class="active">
			<span>{{ hour }}</span>
			<span> : </span>
			<span>{{ minute }}</span>
			<span> : </span>
			<span>{{ second }}</span>
		</div>

		<div class = "timer-button">
			<button v-if="btn_status" v-on:click="start()"> start </button>
			<button v-if="!btn_status" v-on:click="stop()"> stop </button>
			<button v-on:click="reset"> reset </button>			
		</div>
	</div>



	<!--　Vue.js 導入部 -->
	<script src="https://unpkg.com/es6-promise"></script>
	<script src="https://unpkg.com/vue"></script>
	<script src="https://unpkg.com/http-vue-loader"></script>
	<script type="text/javascript" src="JS/main.js"></script>

</body>
</html>
