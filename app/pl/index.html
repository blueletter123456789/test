<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>PL app</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="account">
		<section v-show="disp" class="side_menu">
			<ul>
				<li><a @click="displayPage" href="#1">家計簿情報登録・削除・編集</a></li>
				<li><a @click="displayPage" href="#2">仕訳帳表示（家計簿情報一覧）</a></li>
				<li><a @click="displayPage" href="#3">合計残高試算表表示</a></li>
				<li><a @click="displayPage" href="#4">貸借対照表表示</a></li>
			</ul>
		</section>
		<section v-show="disp" class="info_register">
			<div class="register_title">
				<div @click="registerTab" class="input_tab">
					<span>Input</span>
				</div>
				<div @click="registerTab" class="output_tab">
					<span>Output</span>
				</div>
			</div>
			<div v-show="disp" class="input">
				<form>
					<div>
						<p>日付</p>
						<input type="date" name="input-date">
					</div>
					<div>
						<p>用途</p>
						<select name="input-use">
							<option v-for></option>
						</select>
					</div>
					<div>
						<p>勘定科目</p>
						<select name="input-account">
							<option></option>
						</select>
					</div>
					<div>
						<p>金額</p>
						<input type="number" name="input-amount">
					</div>
				</form>
			</div>
			<div v-show="hidden" class="output">
				<form>
					<div>
						<p>日付</p>
						<input type="date" name="output-date">
					</div>
					<div>
						<p>用途</p>
						<select name="output-use">
							<option v-for></option>
						</select>
					</div>
					<div>
						<p>勘定科目</p>
						<select name="output-account">
							<option></option>
						</select>
					</div>
					<div>
						<p>金額</p>
						<input type="number" name="output-amount">
					</div>
				</form>
			</div>
			<div class="info-table">
				<table width="80%">
					<tr>
						<th>日付</th>
						<th>用途</th>
						<th>勘定科目</th>
						<th>金額</th>
					</tr>
					<tr v-for></tr>
				</table>
			</div>
		</section>
		<section v-show="disp" class="journal">
			<div></div>
		</section>
		<section v-show="disp" class="balance">
			<div></div>
		</section>
		<section v-show="disp" class="pl">
			<div></div>
		</section>
	</div>


	<!--　Vue.js 導入部 -->
	<script src="https://unpkg.com/es6-promise"></script>
	<script src="https://unpkg.com/vue"></script>
	<script src="https://unpkg.com/http-vue-loader"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
