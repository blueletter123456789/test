<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0">
	<title>calc</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="display">
		<span>test</span>
	</section>
	<section class="button">
		<table>
			<tr>
				<td><input type="button" name="ac" value="ac"></td>
				<td><input type="button" name="change" value="+/-"></td>
				<td><input type="button" name="percentage" value="%"></td>
				<td><input type="button" name="divide" value="รท"></td>
			</tr>
			<tr>
				<td><input type="button" name="seven" value="7"></td>
				<td><input type="button" name="eight" value="8"></td>
				<td><input type="button" name="nine" value="9"></td>
				<td><input type="button" name="multiply" value="ร"></td>
			</tr>
			<tr>
				<td><input type="button" name="four" value="4"></td>
				<td><input type="button" name="five" value="5"></td>
				<td><input type="button" name="six" value="6"></td>
				<td><input type="button" name="pull" value="-"></td>
			</tr>
			<tr>
				<td><input type="button" name="one" value="1"></td>
				<td><input type="button" name="two" value="2"></td>
				<td><input type="button" name="three" value="3"></td>
				<td><input type="button" name="plus" value="+"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" name="zero" value="0"></td>
				<td><input type="button" name="point" value="."></td>
				<td><input type="button" name="equal" value="="></td>
			</tr>
		</table>
	</section>
</body>
</html>
